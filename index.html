<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
            <div class="col-md-12">Welcome to Your Hangman Game</div>
            <div class="col-md-12">Our Theme: Geography</div>
            <div class="col-md-12"><img src="assets/images/world.jpg" alt="world map" style="height: 350px; width: 400px"></div>

        </div>

        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
            <div class="col-md-12">Correct Answer Goes Here
                <p id="answer"></p>
            </div>
            <div class="col-6 col-md-4">Press Any Key To Get Started! <br> Wins:
                <p id="wins"> </p> Losses
                <p id="losses"> </p> Current Word
                <p id="currentWord"> </p> Number of Guesses Remaining
                <p id="remainingGuess"></p> Letters Already Guessed
                <p id="alreadyGuessed"></p>
            </div>
            <div class="col-3 col-md-4"><img src="assets/images/world2.jpg" id="country" alt="country" style="height: 200px; width: 200px;"></div>

        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
