<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Hangman Game</h2>
            </div>
            <div class="col-md-12">
                <h3>Theme: Geography</h3>
            </div>
            <!-- <div class="col-md-12"><img src="assets/images/worldmap.jpg" alt="world map" id="header-img"></div> -->

        </div>


        <div class="row scores">
            <div class="col-md-12 start">Press Any Key To Take Your Guess!

            </div>
            <div class="col-6 col-md-6">Wins
                <p id="wins"> </p> Losses
                <p id="losses"> </p> Current Word
                <p id="currentWord"> </p> Number of Guesses Remaining
                <p id="remainingGuess"></p> Letters Already Guessed
                <p id="alreadyGuessed"></p>
            </div>
            <div class="col-6 col-md-6">
                <p id="answer" style="font-size: 20px;"> Correct Answer Will Show Up Here
                </p><img src="assets/images/worldmap.jpg" id="country" alt="country">
                <p id="audio"></p>
            </div>

        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
